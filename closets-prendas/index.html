<!DOCTYPE html>
<html lang="es" ng-app="login" ng-controller="TodoCtrl" >
<head>
  <meta charset="UTF-8">
  <title>Closets</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">
      <script src="js/angular.min.js"></script><!--1.4.8-->
      <script src="js/angular-cookies.min.js"></script>
      <script src="js/angular-resource.min.js"></script>
      <script src="app/login.js"></script>
</head>

<body>

<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>¡Bienvenido a la app de closets!</h1>
</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Iniciar Sesión</h1>
    <form ng-submit="loger()">
      <div class="alert alert-danger" ng-show="code==-1">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <p><strong>Usuario o contraseña invalidos</strong></p>
      </div>
      <div class="input-container">
        <input type="email" ng-model="email" required="required"/>
        <label>Email:</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" ng-model="password" required="required"/>
        <label>Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Iniciar</span></button>
      </div>
    </form>
  </div>

</div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
